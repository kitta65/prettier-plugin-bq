version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    versioning-strategy: "widen"
    open-pull-requests-limit: 50
  # config each workspace (see #760)
  - package-ecosystem: "npm"
    directory: "/prettier-plugin-bq"
    schedule:
      interval: "monthly"
    versioning-strategy: "widen"
    open-pull-requests-limit: 50
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
  - package-ecosystem: "npm"
    directory: "/bq2cst/cjs"
    schedule:
      interval: "monthly"
    versioning-strategy: "widen"
    open-pull-requests-limit: 50

  - package-ecosystem: "cargo"
    directory: "/bq2cst"
    schedule:
      interval: "monthly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
