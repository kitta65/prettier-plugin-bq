    directory: "/"
    schedule:
      interval: "monthly"
    versioning-strategy: "widen"
    open-pull-requests-limit: 50

  - package-ecosystem: "cargo"
    directory: "/bq2cst"
    schedule:
      interval: "monthly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 50
